<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keybord check </title>
</head>
 <style>
      table,
      th,
      td {
        border: 1px solid #e7e7e7;
      }
      .project {
        background-color: #1c1c1c;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }

      .color {
        color: aliceblue;
        display: flex;
        flex-direction: row;
      }
    </style>
<body>
     <div class="project">
      <div id="insert">
        <div class="key">Press the key and watch magic</div>
      </div>
    </div>

</body>
<script>
   const insert=  document.querySelector('#insert');
   window.addEventListener('keydown', (e) => {
    insert.innerHTML = `
    <table>
  <tr>
    <th>Key name </th>
    <th>key code</th>
    <th>Code</th>
  </tr>
 
  <tr>
    <td>${e.key === ' ' ? 'Space': e.key}</td>
    <td>${e.code}</td>
    <td>${e.keyCode}</td>
  </tr>
</table>
    `
   })
</script>
</html>
