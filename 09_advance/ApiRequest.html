<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>
<body>
    <div>
       <div id="card-container"></div>
    </div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/bhatiminu'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function() {
           console.log(xhr.readyState);
           if(xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
             console.log(data.followers,data.avatar_url);
             const avtarImg =  document.querySelector('#card-container')
            avtarImg.innerHTML = `<div style="border: 1px solid #ccc; padding: 10px; width: 300px; box-shadow: 0 0 10px #ccc;">
          <img src="${data.avatar_url}" alt="Image" style="width: 100%; height: auto;">
          <h3>Folower = ${data.followers} </h3>
        </div>`
           }
    }
    xhr.send();
   
</script>
</html>
